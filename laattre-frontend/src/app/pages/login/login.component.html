<div class="container col-lg-4">
  <app-alert></app-alert>
  <div class="section-title">
    <h3 class="title">Sign in</h3>
  </div>
    <div class="card">
      <div class="card-body">
        <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="alert alert-warning" *ngIf="isSubmitted && f.username.errors">
            <div *ngIf="f.username.errors.required">Email is required</div>
          </div>
          <div class="alert alert-warning" *ngIf="isSubmitted && f.password.errors">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          
          <div class="form-group input-group">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="email" class="form-control" id="username" formControlName="username" placeholder="Email">
              
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div> 
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="input-checkbox">
              <input type="checkbox" id="rememberMeCheck1" name="remember-me">&nbsp;&nbsp;&nbsp;
                      <label class="font-weak" for="rememberMeCheck1"> Remember me</label>
            </div>
          </div>

          <button [disabled]="loading" class="primary-btn float-right">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login</button>

        </form>
      </div>
      <div class="card-footer" style="background-color: transparent; text-align: center;">
        <a  class="btn btn-link" style="color: cornflowerblue !important;">Forgot Your Password?</a>
        <span>.</span>
          <a  class="btn btn-link" style="color: cornflowerblue !important;" routerLink ="/registration">Sign up</a>
      </div>
    </div>
  </div>
