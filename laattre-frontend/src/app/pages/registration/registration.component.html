<div class="container col-lg-4">
    <app-alert></app-alert>
    <div class="section-title">
      <h3 class="title">Sign up</h3>
    </div>
      <div class="card">
        <div class="card-body">
          <form class="form-group" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-warning" *ngIf="isSubmitted && f.firstName.errors">
              <div *ngIf="f.firstName.errors.required">FirstName is required</div>
            </div>

            <div class="alert alert-warning" *ngIf="isSubmitted && f.lastName.errors">
                <div *ngIf="f.lastName.errors.required">LastName is required</div>
            </div>

            <div class="alert alert-warning" *ngIf="isSubmitted && f.password.errors">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
            
            <div class="form-group input-group">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">   
            </div>

            <div class="form-group input-group">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">   
            </div>

            <div class="form-group input-group">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">   
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div> 
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            </div>

            <!--<div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div> 
                <input type="password" class="form-control" formControlName="matchingPassword" id="matchingPassword" placeholder="Confirm Password">
              </div>-->
            
            
            <button [disabled]="loading" class="primary-btn float-right">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Sign up</button>
  
          </form>
        </div>
        <div class="card-footer" style="background-color: transparent; text-align: center;">
          <a th:href="@{/forgetPassword.html}" class="btn btn-link" th:text="#{label.form.loginForgotPassword}">Forgot Your Password?</a>
          <span>.</span>
            <a th:href="@{/registration.html}" class="btn btn-link" th:text="#{label.form.loginSignUp}">Sign up</a>
        </div>
      </div>
    </div>
